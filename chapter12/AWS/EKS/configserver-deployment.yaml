  selector:
    matchLabels:
      app: configserver
  template:
    metadata:
      labels:
        app: configserver
    spec:
      containers:
      - env:
        - name: ENCRYPT_KEY
          value: fje83Ki8403Iod87dne7Yjsl3THueh48jfuO9j4U2hf64Lo
        image: cacofanti/configserver:chapter12
        name: configserver
        ports:
        - containerPort: 8071
